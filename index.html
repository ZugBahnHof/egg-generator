<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Egg Generator</title>
    <script src="main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            background-color: #ffbe7640;
            position: absolute;
            top: 0;
            left: 0;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Inter, Montserrat, Roboto, "Product Sans", sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
<main>
    <h1>Eggtastic</h1>
    <p>Click to generate a new egg</p>
    <p>Right click to reset</p>
</main>
<canvas id="canvas" style="width: 100vw; height: 100vh;"></canvas>
</body>
</html>
